services:
  code-expert-mcp:
    build:
      context: .
      args:
        # Empty API URL for same-origin requests in production
        VITE_API_URL: ""
    container_name: code-expert-mcp
    # image: lfnovo/code-expert-mcp
    ports:
      - "3000:3000"  # Web UI and API
      - "3001:3001"  # MCP server
    environment:
      - PYTHONPATH=/app
      - MAX_CACHED_REPOS=50
      - CACHE_DIR=/cache
      # Repository Management API password - CHANGE THIS IN PRODUCTION!
      - REPO_API_PASSWORD=${REPO_API_PASSWORD:-changeme-secure-password}
      # Optional: GitHub token for higher rate limits
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      # Optional: Azure DevOps token
      - AZURE_DEVOPS_TOKEN=${AZURE_DEVOPS_TOKEN:-}
    volumes:
      - ./.cache:/cache
    privileged: true
    restart: unless-stopped